
<html>
    <head>
    <title>Page Title</title>
    
    </head>
    <body style="background-color: black;">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    

        


        <h1 style="color: white; text-align:center"><span style="color:red"> COVID 19 </span> WORLDWIDE STATS </h1>

        <form method="post"  class ="d-flex justify-content-center align-items-center"    action="">
            {% csrf_token %}

            <select class="form-control" style="width: 200px"  name="selectedcountry"> 
                {% for country in list_of_data %}
                <option> {{country}} </option>
                {% endfor %}



                <input class="btn btn-danger" type="submit" name="">
                <h3 class="text-center" style="margin-top: 150px; color:white; margin-left: -200px "> {{selectedcountry}}</h3>
                </select>
            </form>







    <!-- I will be creating the containers as there are cases  right. Hence it will be  showing  the values  -->




<div class ="d-flex justify-content-center align-items-center"> 
    <div class="container" style= "background-color: red; height:100px; width: 200px" >
        <h1>{{total}}</h1>
        <p>Total Cases</p>

    </div>
    <div class="container" style= "background-color:orange;  height:100px; width: 200px" >
        <h1>{{recovered}}</h1>
        <p>Recovered</p>
        </div>
        <div class="container" style= "background-color:yellow   ;height:100px; width: 200px" >
            <h1>{{active}}</h1>
            <p>Active </p>
            </div>

</div>




<div class ="d-flex justify-content-center align-items-center"> 
    <div class="container" style= "background-color:skyblue   ;height:100px; width: 200px" >
        <h1>{{new}}</h1>
        <p>New</p>

    </div>
    <div class="container" style= "background-color: grey;height:100px; width: 200px" >
        <h1>{{death}}</h1>
        <p>deaths</p>
        </div>
        <div class="container" style= "background-color:red   ;height:100px; width: 200px" >
            <h1>{{critical}}</h1>
            <p>critical </p>
            </div>

</div>






   

    <!-- <button type="button" class="btn btn-primary">Primary</button> -->

    
    
    </body>
    </html>
